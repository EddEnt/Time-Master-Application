h1{
  font-size: 1.8em;

      font-size: 1.5em;

<body class="text-center">
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">
          <img src="/public/logo/logo2.png" alt="logo" style="height: 50px; margin-top: -15px;">
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="http://localhost:3030/api/manager/manager-panel">Dashboard</a></li>
        <li><a href="http://localhost:3030/api/manager/employee-management">Employee Management</a></li>

  <div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="row content">
      <div class="col-sm-8 text-center">
        <h1>Welcome to the Manager Panel</h1>
        <p id="welcome-message"></p>
        <hr>
      </div>
    </div>
  </div>

  <footer class="container-fluid text-center">
    <p>Time Master</p>
  </footer>

  <script>
    function updateWelcomeMessage() {
      // Get the current date and time
      const now = new Date();
      const date = now.toDateString();
      const time = now.toLocaleTimeString();

      // Update the welcome message with the current date and time
      const message = `Today is ${date}, and the time is ${time}.`;
      document.getElementById("welcome-message").textContent = message;
    }

    // Call the updateWelcomeMessage function every second
    setInterval(updateWelcomeMessage, 1000);
  </script>
